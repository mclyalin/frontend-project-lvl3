<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>RSS aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="container-fluid p-5 bg-dark">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
         <form class = "rss-form" action="">
            <div class="form-row">
              <div class="col">
                <input autofocus name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="rss link">
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
            <div class="feedback"></div>
          </form>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
</body>
</html>
